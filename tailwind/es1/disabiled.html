<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hola</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Modulo di Registrazione</h2>
    <form>
      
      <div>
        <label for="name" class="block text-gray-700">Nome</label>
        <input id="name" name="name" type="text" placeholder="Campo disabilitato"
          class="mt-1 block w-full px-4 py-2 border-2 border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed focus:outline-none focus:border-gray-300 focus:ring-0 disabled:bg-gray-200 disabled:border-gray-300 disabled:cursor-not-allowed">
      </div>

      
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input id="email" name="email" type="email" placeholder="Inserisci la tua email"
          class="mt-1 block w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent active:border-secondary active:ring-1 active:ring-secondary transition-colors duration-200">
      </div>


      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input id="password" name="password" type="password" placeholder="Campo disabilitato"
          class="mt-1 block w-full px-4 py-2 border-2 border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed focus:outline-none focus:border-gray-300 focus:ring-0 disabled:bg-gray-200 disabled:border-gray-300 disabled:cursor-not-allowed ">
      </div>

      
      <div>
        <button type="submit" disabled
          class="w-full px-4 py-2 bg-primary text-white font-semibold rounded-md focus:ring-0 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200">
          Registrati
        </button>
      </div>
    </form>
  </div>
</body>
</html>
