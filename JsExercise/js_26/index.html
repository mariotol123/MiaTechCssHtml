<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function checkBoolean(flag){
            return new Promise((resolve, reject) => {
                if(flag){
                    resolve("Tutto ok")
                } else {
                    reject("Non valido")
                }
            })
        }

        checkBoolean(false)
            .then(
                (message) => {
                    console.log(message);
                }
            )
            .catch(
                (error) => {
                    console.log(error);
                }
            )


    </script>
</body>
</html>
