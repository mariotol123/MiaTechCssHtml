<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function stringa (stringa) {
            return new Promise((resolve,reject) => {

                if(stringa === "Ciao sono mario"){
                    resolve(stringa);
                } else {
                    reject("Stringa non valida")
                }

            })
        }


        function concatStringa(concatStringa){
            return new Promise((resolve) => {
                
                resolve(concatStringa + " e ho 27 anni");

            })
        }



        stringa("Ciao sono marieeo")
            .then(
                (message) => {

                    return concatStringa(message);
                }
            )
            .then(
                (message) => {
                    console.log(message);
                }
            )
            .catch(
                (error) => {
                    console.log(error);
                }
            )



    </script>
</body>
</html>
