<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function primaFunzione (number) {
            return new Promise ((resolve,reject) => {

                setTimeout( () => {
                    resolve(number)
                }, 2000)

            })
        }



        function secondaFunzione (number) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(number)
                },1000)
            })
        }

        Promise.all([primaFunzione(2),secondaFunzione(4)])
            .then(
                (resole) => {
                    console.log(resole)
                }
            )






            const promise1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato1")
                }, 3000)
            })

            const promise2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato2")
                }, 2000)
            })

            Promise.race([promise1,promise2]) //Una volta che la prima promessa si risolve o ri rigetta, le altre non vengono piu calcolate
                .then(
                    (resolve) => {
                        console.log(resolve)
                    }
                )
    </script>
</body>
</html>
