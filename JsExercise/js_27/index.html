<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function primaFunzione (number) {
            return new Promise ((resolve,reject) => {

                setTimeout( () => {
                    resolve(number)
                }, 2000)

            })
        }



        function secondaFunzione (number) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(number)
                },1000)
            })
        }

        Promise.all([primaFunzione(2),secondaFunzione(4)])  //Aspetta tutte le promesse ma se anche solo una venisse reject, si attiva solo il blocco catch
            .then(
                (resole) => {
                    console.log(resole)
                }
            )






            const promise1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato1")
                }, 3000)
            })

            const promise2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato2")
                }, 2000)
            })

            Promise.race([promise1,promise2]) //Una volta che la prima promessa si risolve o ri rigetta, le altre non vengono piu calcolate
                .then(
                    (resolve) => {
                        console.log(resolve)
                    }
                )






                const promise3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato3")
                }, 3000)
            })

            const promise4 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Risultato4")
                }, 2000)
            })


            const promise5 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject("Risultato5")
                }, 5000)
            })


            Promise.allSettled([promise3,promise4,promise5]) //Aspetta tutte le promesse e ci mostra lo stato sia di quelle resolve che di quelle reject
                .then(
                    (resolve) => {
                        console.log(resolve)
                    }
                )
                .catch(
                    (reject) => {
                        console.log(reject)
                    }
                )


    </script>
</body>
</html>
