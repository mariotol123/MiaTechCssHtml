<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>La mia citta' natale e' : <strong id="citta"></strong></p>
    <button id="set-button" type="button">Imposta citta'</button>
    <button id="delete-button" type="button">Elimina citta'</button>
    <button id="recupera">Recupera</button>

    <script>
        const city = document.getElementById("citta");
        const elementButton = document.getElementById("set-button");
        const deleteButton = document.getElementById("delete-button");
        const recupera = document.getElementById("recupera");

        const setInput = sessionStorage.getItem("my-city") || "";
        city.innerHTML = setInput;

        elementButton.addEventListener("click", () => {
            const setInput = prompt("Inserisci citta' natale");
            sessionStorage.setItem("my-city", setInput);
            city.innerHTML = setInput;

        })

        deleteButton.addEventListener("click", () => {
           const savedName = sessionStorage.getItem("my-city");
           
            if(savedName){
                sessionStorage.removeItem("my-city");
                city.innerHTML = "";
                console.log("Local Storage eliminato");
            } else {
                console.log("LocalStorage non presente");
            }
        })

        recupera.addEventListener("click" , () => {
            const inputValue = prompt("Inserisci lo storage da recuperare");
            const savedName = sessionStorage.getItem("my-city");

            if(savedName){
                if(inputValue === savedName){
                    console.log(savedName);
                } else {
                    alert("I valori non corrispondono")
                }
            }
        })
