<body>
    <script>

        function numberOne (number){

           return new Promise((resolve) => {
    
                setTimeout(() => {
                        resolve(number);
                    }, 1000)
    
            })
        }

        function numberPerDue (number) {
            return new Promise((resolve) => {

               resolve(number * 2);
            })
        }


        numberOne(1)
            .then(
                (result) => {
                    console.log(result)

                    return numberPerDue(result);
                }
            )
                .then(
                    (result) => {
                        console.log(result)

                        let finale = result + 3;

                        console.log(finale);
                    }

                )



    </script>
</body>
